<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS learn</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <div class="container w-50 pt-5">
        <h1>Калькулятор</h1>
        <input
          type="number"
          class="form-control mb-2"
          placeholder="Введите 1 число"
          id="input1"
          value=""
        />
        <input
          type="number"
          class="form-control mb-2"
          placeholder="Введите 2 число"
          id="input2"
          value=""
        />
        <div class="d-flex mb-2">
          <button class="btn btn-succsess flex-grow-1 mx-2" id="plus">+</button>
          <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">
          Вычислить!
        </button>

        <div class="text-bg-light p-3 text-center">
          <p id="result" class="mb-0">Ответ:</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
